# MiniApp 前端 + API (SSL 版本 - 適用於生產環境)
# 此配置已修復 Telegram MiniApp 無法加載的問題

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mini.usdt2026.cc;
    return 301 https://$server_name$request_uri;
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mini.usdt2026.cc;

    # SSL 證書 (由 certbot 管理)
    ssl_certificate /etc/letsencrypt/live/mini.usdt2026.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mini.usdt2026.cc/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 前端靜態文件
    root /opt/luckyred/frontend/dist;
    index index.html;

    # API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 代理
    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # 前端路由 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 緩存靜態資源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ⚠️ 安全頭 - 重要修改：移除 X-Frame-Options，改用 CSP
    # 原因：X-Frame-Options: SAMEORIGIN 會阻止 Telegram WebView 加載頁面
    # 解決方案：使用 Content-Security-Policy 的 frame-ancestors 指令
    add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://*.telegram.org" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

